dist: trusty
script:
  - export DISABLE_PROGRESS=1
  - 'echo -e "EXEC=docker\nDOCKER_IMAGE=kivy\nDISABLE_PROGRESS=1" > .env'
  - make docker-build
  - make .pre
  - make _ci
deploy:
  provider: releases
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
cache:
  directories:
  - "$HOME/.android/"
  - "$HOME/.buildozer/"
